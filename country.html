<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,800," rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
</head>
<body class="">
    <header class="header-container-country">
        <div class="header-content-country">
            <a href="http://127.0.0.1:5500/JS%20Projects/RESTcountries%20Project/index.html"><h2 class="title">Where in the world?</h2> </a>
        <p class="theme-changer-country"><i class="fa-regular fa-moon"></i>&nbsp; Dark Mode</p>
        </div>
    </header>

    <main>
        <div class="country-details-container">
            <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span>
        <div class="country-details">
            <img src="">
            <div class="details-text-container">
                <h1>Iceland</h1>
                <div class="details-text">
                    <p><b>Native name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>sub-Region: </b><span class="sub-region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                    <p><b>Currencies: </b><span class="currency"></span></p>
                    <p><b>Languages: </b><span class="languages"></span></p>
                    
                </div>
                <div class="border-countries">
                    <b>Border Countries: </b>&nbsp;
                </div>
            </div>
        </div>
        </div>
    </main>

<script src="country.js"></script>
</body>
</html>
